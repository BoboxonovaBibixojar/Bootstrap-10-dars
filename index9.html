<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="js/main.css">

</head>
<body>

<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <div class="card">
                <h1 style="height: 100px;padding-top: 20px;padding-left: 20px">Account settings</h1>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div style="height: 100px" class="card">
            <ul class="list-unstyled">
                <li class="d-inline-block  dropdown">
                    <h3 style="padding-left: 20px;padding-top: 30px"  data-toggle="dropdown">Personal information   </h3>
                    <ul style="width: 515px !important;margin-top: 35px" class=" dropdown-menu">
                        <li class="mt-2"><label for="text">Account name</label>
                            <input type="text" id="name" name="First name" class="form-control"></li>
                        <li class="mt-2"><label for="text">User name</label>
                            <input type="text" id="name1" name="Last name" class="form-control"></li>
                        <label for="text">Sizning tizimdagi accountingiz https//pinup.uz/account/accountName</label>
                        <li style="float: left;margin-bottom: 30px" class="col-md-6 mt-3">
                            <label  for="text">Password</label>
                            <input type="email" id="control" placeholder="Your password">
                        </li>
                        <li style="float: left;margin-bottom: 30px" class="col-md-6 mt-3">
                            <label for="text">Confirm password</label>
                            <input type="email" id="addres" placeholder="Confirm password">
                        </li>
                        <li class="mt-4"><label for="text">Site Address </label>
                            <input type="email" id="adress" placeholder="Your web site adress" class="form-control"></li>
                    </ul>
                </li>

            </ul>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div style="height: 100px" class="card">
                <ul class="list-unstyled">
                    <li class="d-inline-block  dropdown">
                        <h3 style="padding-left: 20px;padding-top: 30px" class="dropdown-toggle" data-toggle="dropdown">Profil image & cover</h3>
                        <ul style="width:515px !important;margin-top: 35px" class=" dropdown-menu">
                            <li class="mt-2">
                                <img src="rasmlar/rasm.png" width="120" height="120" alt="">
                             <strong style="position: absolute;margin-top: 23px;margin-left: 50px">Profil image</strong>
                                <p style="position: absolute;margin-top: -75px;margin-left: 150px"> JPG,GIF or PNG 100x100px</p>
                            <button style="position: absolute;margin-left: 250px;margin-top: 30px" type="button" class="btn btn-success ">Upload Image</button>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div style="height: 100px" class="card">
                <ul class="list-unstyled">
                    <li class="d-inline-block  dropdown">
                        <h3 style="padding-left: 20px;padding-top: 30px" class="dropdown-toggle" data-toggle="dropdown">Billing information</h3>
                        <ul style="width: 515px !important;" class=" dropdown-menu">
                            <li class="mt-2"><label for="text">First name</label>
                                <input type="text" id="text" name="First name" class="form-control"></li>
                            <li class="mt-2"><label for="text">Last name</label>
                                <input type="text" id="text1" name="Last name" class="form-control"></li>
                            <li class="mt-2"><label for="text">Company name</label>
                                <input type="text" id="text2" name="Company name" class="form-control"></li>
                            <li class="mt-2"><label for="text">Email adress</label>
                                <input type="email" id="email" placeholder="Email adress" class="form-control"></li>
                            <li class="mt-3"><label for="text">Country</label>
                                <input type="email" id="text5" placeholder="Select One" class="form-control"></li>
                            <li class="mt-3"><label for="text">Adress Line 1</label>
                                <input type="email" id="adres" placeholder="Your adress" class="form-control"></li>
                            <li class="mt-2"><label for="text">Adress Line 2</label>
                                <input type="email" id="adres1" placeholder="Your adress" class="form-control"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 mt-4">
            <div style="height: 100px" class="card">
                <ul class="list-unstyled">
                    <li class="d-inline-block  dropdown">
                        <h3 style="padding-left: 20px;padding-top: 30px" class="dropdown-toggle" data-toggle="dropdown">Personal information</h3>
                        <ul style="width: 515px !important;margin-top: 35px" class=" dropdown-menu">
                            <li>
                                <label for="text"><img style="margin-left: 10px" src="rasmlar/fasebook.png" height="50" width="50" alt=""></label>
                                <input style="width: 420px;margin-left: 20px" type="text" placeholder="ex.www.facebook.com/username">
                            </li>
                            <li>
                                <label for="text"><img style="margin-left: 10px" src="rasmlar/telegram.png" height="50" width="50" alt=""></label>
                                <input style="width: 420px;margin-left: 20px" type="text" placeholder="ex.www.telegram.com/username">
                            </li>
                            <li>
                                <label for="text"><img style="margin-left: 10px" src="rasmlar/twitter.jfif" height="50" width="50" alt=""></label>
                                <input style="width: 420px;margin-left: 20px" type="text" placeholder="ex.www.twitter.com/username">
                            </li>
                            <li>
                            <label for="text"><img style="margin-left: 10px" src="rasmlar/instagram.png" height="50" width="50" alt=""></label>
                            <input style="width: 420px;margin-left: 20px" type="text" placeholder="ex.www.instagram">
                        </li>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-6 mt-4 ml-auto">
            <div style="height: 100px" class="card">
                <ul class="list-unstyled">
                    <li class="d-inline-block  dropdown">
                        <h3 style="padding-left: 20px;padding-top: 30px" class="dropdown-toggle" data-toggle="dropdown">Contact settings</h3>
                        <ul style="width: 515px !important;margin-top: 35px" class=" dropdown-menu">
                            <li style="margin-left: 10px">
                                <label  for="ha1"></label>
                                <input style="margin-left: 10px;position: absolute;margin-top: 20px" type="checkbox" id="ha1" name="ha">
                                <strong style="margin-left:40px">Telefon raqamini ko'rsatish</strong>
                                <p style="color: grey;margin-left: 40px">Telefon raqamini ko'rsatish yoki yashirish</p>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <button style="width: 150px;height: 50px;margin-left: 490px;margin-top: 20px" type="button" class="btn btn-primary">Save</button>
</div>






<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
